<a class="person" [title]="person.name" [routerLink]="link" *ngIf="person">
    <img
        *ngIf="person.poster"
        loading="lazy"
        decoding="async"
        class="person__poster"
        [src]="person.poster | imagePath"
        [srcset]="(person.poster | imagePath: true)"
        [alt]="person.name">

    <span class="person__content">
        <h2 class="person__name">{{ person.name }}</h2>
    </span>
</a>
