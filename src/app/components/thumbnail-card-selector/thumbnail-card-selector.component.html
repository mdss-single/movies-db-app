<ng-container *ngIf="card">
    <tmbd-person-card
        *ngIf="card.type === cardType.Person; else movieCard"
        [person]="{
            id: card.id,
            name: card.title,
            poster: card.poster
        }">
    </tmbd-person-card>

    <ng-template #movieCard>
        <tmbd-movie-card
            [card]="card">
        </tmbd-movie-card>
    </ng-template>
</ng-container>
