<ng-container *ngIf="card">
    <tmbd-movie-card
        *ngIf="isMovieCard; else personCard"
        [card]="card"
        [link]="[isMovieCard ? 'movie' : 'tv', card.id]">
    </tmbd-movie-card>

    <ng-template #personCard>
        <tmbd-person-card
            [link]="['person', card.id]"
            [person]="{
                name: card.title,
                poster: card.poster
            }">
        </tmbd-person-card>
    </ng-template>
</ng-container>
