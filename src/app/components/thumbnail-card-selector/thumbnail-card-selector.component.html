<ng-container *ngIf="card">
    <tmbd-person-card
        *ngIf="isPersonCard; else movieCard"
        [link]="['person', card.id]"
        [person]="{
            name: card.title,
            poster: card.poster
        }">
    </tmbd-person-card>

    <ng-template #movieCard>
        <tmbd-movie-card
            [card]="card"
            [link]="[card.type === cardType.Movie ? 'movie' : 'tv', card.id]">
        </tmbd-movie-card>
    </ng-template>
</ng-container>
