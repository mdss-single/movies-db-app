<div *ngIf="(pageDetails$ | async) as details" class="movie">
    <div class="movie__picture">
        <img [src]="details.picture | imagePath" [alt]="details.title">
    </div>

    <div class="movie__general">
        <h1>{{ details.title }}</h1>

        <div class="movie__description">
            {{ details.description }}
        </div>

        <div class="movie__date">
            <time [attr.datetime]="details.date | date:'y-MM-dd'">
                {{ details.date | date:'dd MMM y' }}
            </time>
        </div>

        <div>
            <p>{{ 'Genres:' }}</p>
            <p *ngFor="let genres of details.genres">{{ genres.name }}</p>
        </div>
    </div>
</div>
<div class="cast" *ngIf="(cast$ | async) as cast">
    <h2>Main cast</h2>
    <a routerLink="cast">See all</a>

    <tmbd-scroller>
        <div class="grid grid--scroller">
            <tmbd-person-card
                *ngFor="let person of cast"
                [person]="{
                    id: person.id,
                    name: person.name,
                    poster: person.poster,
                    role: person.role
                }">
            </tmbd-person-card>
        </div>
    </tmbd-scroller>
</div>
